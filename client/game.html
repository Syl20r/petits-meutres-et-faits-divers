<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Petits Meurtres et Faits Divers </title>
  <link rel="icon" href="icon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onresize='hauteur()'>
  <header>
    <div id="boxPseudo">
      <p id='pseudoClient'></p>
      <p><span id='nbrJoueurs'></span> Joueur(s) connecté(s)</p>
    </div>
    <div id="logo"><img src="logo.jpg" id="resize"></div>
    <img id="tache" style="display: none;" src="spot.svg">
  </header>
  <div id="container">
    <div id="aside" onload='hauteur()'>
      <h1 id="h1aside">Joueurs</h1>
      <ul id="pseudos">
      </ul>
    </div>

    <div id="content">
      <div class='affaire'>
        <p id='date'></p>
        <p id='affaire'></p>
      </div>
      <div class="role">
        <p>Rôle : </p>
        <p id="role"></p>
      </div>
      <div id="perso" style="display: none;">
        <p>Vous êtes </p>
        <p id="name"></p>
      </div>
      <div id="mots" style="display: none;">
        <p>Mots :</p>
        <ul id="mots1">
        </ul>
        <ul id="mots2">
        </ul>
      </div>
      <div class="info">
        <p>Info sur les autres personnages :</p>
        <ul id="info_perso">
        </ul>
      </div>
    </div>
  </div>
  <button onclick="mj()" type="button" id="boutonMj" disabled>Devenir Maître du jeu</button>
  <div id="maitre"></div>


  <!-- Le fichier socket.io.js est généré par server.js -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  <script src="js/load.js"></script>

</body>

</html>
