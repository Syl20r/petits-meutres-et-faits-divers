<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Petits Meurtres et Faits Divers </title>
  <link rel="icon" href="icon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/load.js"></script>
</head>

<body onresize='hauteur()'>
  <header>
    <div id="boxPseudo">
      <p id='pseudoClient'>JeanSebastienBach</p>
      <p><span id='nbrJoueurs'></span> Joueur(s) connecté(s)</p>
    </div>
    <div id="logo"><img src="logo.jpg" id="resize"></div>
    <img id="tache" src="spot.svg">
  </header>
  <div id="container">
    <div id="aside" onload='hauteur()'>
      <h1 id="h1aside">Joueur(s)</h1>
      <ul id="pseudos">
      </ul>
    </div>

    <div id="content">
      <div id="jour" class='affaire'>
        <p>Affaire du <span id='date'></span></p>
      </div>
      <div id="presentation" class='affaire'>
        <p>Intitulé : <span id='affaire'></span></p>
      </div>
      <div class="role">
        <p>Rôle : <span id="role"></span></p>
      </div>
      <div id="perso" style="display: none;">
        <p>Vous êtes <span id="name"></span></p>
      </div>
      <div id="mots" style="display: none;">
        <p></p>
        <p>Mots à placer dans votre alibi :</p>
        <table id="tableaumots">
          <tr>
            <td><b>PARTIE 1</b></td>
            <td><ul id="mots1"></td>
          </tr>
          <tr>
            <td><b>PARTIE 2</b></td>
            <td><ul id="mots2"></td>
          </tr>
        </table>
      </div>
      <div class="info">
        <p>Info sur les autres personnages :</p>
        <ul id="info_perso">
        </ul>
      </div>
    </div>
  </div>
  <button onclick="mj()" type="button" id="boutonMj">Devenir Maître du jeu</button>
  <div id="maitre"></div>


  <!-- Le fichier socket.io.js est généré par server.js -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  <!-- <script type="text/javascript">hauteur();</script> -->
</body>

</html>
