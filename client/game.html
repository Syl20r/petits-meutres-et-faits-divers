<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Petits Meurtres et Faits Divers </title>
  <link rel="icon" href="icon.ico" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
  <img src="logo.jpg" id="logo">
    <div id="boxPseudo">
      <p id='pseudoClient'></p>
      <p style="display: none;"><span id='nbrJoueurs'></span> Joueur(s) connecté(s)</p>
    </div>
  </header>
  <div id="container">
    <!-- <div id="aside" onload='hauteur()'> -->
    <div class="aside">
      <div id="src">
      </div>
      <h1>Joueur(s)</h1>
      <ul id="pseudos">
      </ul>
    </div>

    <div id="content">
      <div id='welcome' style="display: inline;">
        <p>Comment jouer ? Pour commencer une partie il faut que le Maître du jeu lance la partie !</p>
      </div>
      <div id='jeu' style="display: none;">
        <div id="jour" class='affaire'>
          <p>Affaire du <span id='date'></span></p>
        </div>


        <div id="presentation" class='affaire'>
          <p><u>Contexte :</u> <span id='affaire'></span></p>
        </div>
        <div class="role">
          <p>Rôle : <span id="role"></span> <img id="tache" style="display: none;" src="spot.svg"></p>
        </div>
        <div id="perso" style="display: none;">
          <p>Personnage : <span id="name"></span></p>
        </div>
        <div id="mots" style="display: none;">
          <p>Mots à placer dans votre alibi :</p>
          <table class="mots">
            <tr>
              <td><b>PARTIE 1</b></td>
              <td><ul id="mots1"></ul></td>
            </tr>
            <tr>
              <td><b>PARTIE 2</b></td>
              <td><ul id="mots2"></ul></td>
            </tr>
          </table>
        </div>
        <div class="info">
          <p>Info sur les autres personnages :</p>
          <div id="info_perso">
          </div>
        </div>
      </div>


    </div>
  </div>
  <footer>
    <div>
      <button onclick="mj()" id="boutonMj" disabled>Devenir Maître du jeu</button>
      <div id="maitre"></div>

    <div>
  </footer>
  <!-- Le fichier socket.io.js est généré par server.js -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/client.js"></script>
  <script src="js/load.js"></script>
</body>

</html>
